<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <!-- BOOTSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<style>
    body {
        background-image: url(pngtree-blue-black-abstract-technology-circuit-background-image_541440.jpg)
    }

    table, th, td {
            width: auto;
            margin: auto;
            height: auto;
            float: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            border-radius: 20px;
            color: azure;
        }

        tr, th, td {
            padding: 50px;
        }

</style>

<body>
    <div class="container p-5 mt-5">
        <table>
            <tr>   
                <th style="background-color: rgb(24, 22, 22); text-align: left;">
                <h1 style="text-align: center;">Robotics Club Registration Club</h1>
            <!-- Input Sample -->
                <label> Name </label>                                                
                <input type="text" class="form-control" id="user">

                <label> Age </label>                                                
                <input type="text" class="form-control" id="user">

                <label> Email Address</label>                                                
                <input type="text" class="form-control" id="user">

                <label> Phone No. </label>                                                
                <input type="text" class="form-control" id="user">

                <label> Email </label>
                <input type="text" class="form-control" id="user">

                <br>
                
            <!-- Check Box -->
                <div class="form-check">
                        <h6> Preferred Robotics Topics </h6>
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="">Programming
                    </label>

                    <br>

                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="">Electronics
                    </label>

                    <br>

                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="">Mechanial Design
                    </label>

                </div>

                <br>

            <!-- Radio -->
                <div class="form-check">
                        <h6> Robotics Experience Level </h6>
                    <label class="form-check-label">
                        <input type="radio"class="form-check-input" name="optradio">Beginnner

                        <br>

                    <label class="form-check-label">
                        <input type="radio"class="form-check-input" name="optradio">Intermediate

                        <br>

                    <label class="form-check-label">
                        <input type="radio"class="form-check-input" name="optradio">Advanced
                    </label>
                </div>

                <br>

            <!-- Select/Dropdown-->
                <div class="form-group">
                        <h6> Preferred Robotics Project </h6>
                    <label for="sell">Select list:</label>
                    <select class="form-control" id="sell">
                        <option>Choose a project...</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    <select>
                </div>

            <br>

            <!-- Text area Sample -->
                <label> Statement of Interest</label>
                <textarea class="form-control" rows="3" id="comment"></textarea>

                <br>
                    
            <!-- Submit Button-->

            <button type="button" class="btn btn-primary btn-sm" >Submit</button>

                </th>
            </tr> 
        </table>
    </div> 
</body>
</html>
